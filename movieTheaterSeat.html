<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theatre Seating Arrangement</title>
    <link rel="stylesheet" href="styles/movieTheaterSeat.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <div><h2>Movie Theatre Seating Arrangement</h2></div>
    <div id="seating-chart" class="seating-chart">
        <div class="seat available" onclick="bookSeat(0, 0)">A1</div>
        <div class="seat available" onclick="bookSeat(0, 1)">A2</div>
        <div class="seat available" onclick="bookSeat(0, 2)">A3</div>
        <div class="seat available" onclick="bookSeat(1, 0)">B1</div>
        <div class="seat available" onclick="bookSeat(1, 1)">B2</div>
        <div class="seat available" onclick="bookSeat(1, 2)">B3</div>
        <div class="seat available" onclick="bookSeat(2, 0)">C1</div>
        <div class="seat available" onclick="bookSeat(2, 1)">C2</div>
        <div class="seat available" onclick="bookSeat(2, 2)">C3</div>
    </div>
    <div id="seat" class="seat"></div> <!-- This div is used to display the seat number -->
    <div id="booked" class="booked"></div> <!-- This div is used to display the booked seats -->
    <div id="available" class="available"></div> <!-- This div is used to display the available seats -->
    <button class="select-button" onclick="bookSelectedSeat()">Confirm Selected Seat</button>
    <button class="select-button" onclick="bookRandomSeat()">Select Random Seat</button>
    <script src="./movieTheaterSeat.js"></script>
    <div class="footer">
        <p>&copy; 2024 Movie Theatre Seating Arrangement</p>
    </div>

</body>
</html>
